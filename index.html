<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <p class="resultEle"></p>
      <div class="calculater-btns">
        <button class="btn btn-clear">A C</button>
        <button class="btn btn-mod btn-operator" data-operator="%">%</button>
        <button class="btn btn-divid btn-operator" data-operator="/">/</button>
        <button class="btn btn-num" data-number="7">7</button>
        <button class="btn btn-num" data-number="8">8</button>
        <button class="btn btn-num" data-number="9">9</button>
        <button class="btn btn-mul btn-operator" data-operator="*">*</button>
        <button class="btn btn-num" data-number="4">4</button>
        <button class="btn btn-num" data-number="5">5</button>
        <button class="btn btn-num" data-number="6">6</button>
        <button class="btn btn-sub btn-operator" data-operator="-">-</button>
        <button class="btn btn-num" data-number="1">1</button>
        <button class="btn btn-num" data-number="2">2</button>
        <button class="btn btn-num" data-number="3">3</button>
        <button class="btn btn-sum btn-operator" data-operator="+">+</button>
        <button class="btn btn-num btn-zero" data-number="0">0</button>
        <button class="btn btn-num" data-number=".">.</button>
        <button class="btn btn-equal">=</button>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
